{% extends 'base.html' %}
{% block content %}

{# q : Question 객체 한개, c_list : Choice 객체들 #}
	<h2> {{q.title}} 투표결과 </h2>
	<ul>
		{% for c in c_list %}
			<li>
				{{c.name}} - {{c.votes}}표
			</li>
		{% endfor %}
	</ul>
	<!-- 
	<a href="/vote/"> 메인화면으로 돌아가기 </a>
	-->
	<a href="{% url 'main' %}"> 메인화면으로 돌아가기</a>
	<!-- url과 'main' 사이 스페이스 하나 꼭 있어야함 -->

{% endblock %}
