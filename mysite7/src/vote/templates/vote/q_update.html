{% extends 'base.html' %}
{% block content %}

{# result : <tr><td>로 감싸진 <input>들 #}
<h3> 설문조사 수정 페이지 </h3>
<form action="" method='post'>
	{% csrf_token %}
	<table border=1> <!-- border속성을 넣어서 칸마다 실선 추가  -->
		{{ result }}
	</table>
	<input type="submit" value="수정"/>
</form>

<a href="{% url 'main' %}">메인페이지로 돌아가기</a>

{% endblock %}
